<html>
<head>
<title>canvas</title>
<script src="jquery-1.10.2.min.js"></script>
<script src="main.js"></script>

</head>
<body>
<style>
	#canvas{
		background: #333;
		cursor: crosshair;
	}
	#canvas:active{
		cursor: crosshair;
		}
* {
   -webkit-user-select: none;
   -moz-user-select: -moz-none;
   -webkit-user-select: none;
   -ms-user-select: none;
   user-select: none;
}
</style>

<canvas id="canvas" width="500" height="500"></canvas>
<button id="reset">Reset</button>

</body>
</html>
